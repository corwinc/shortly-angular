<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate required>
    <input type='text' ng-model='user.username'
      ng-class="{'error': signupForm.$invalid && signupForm.$dirty}">
    <input type="password" ng-model='user.password'
      ng-class="{'error': signupForm.$invalid && signupForm.$dirty}">
    <button ng-disabled='signupForm.$invalid'>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
